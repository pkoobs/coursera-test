<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Shopping List Check Off</h1>
      <div class="row">

        <!-- To Buy List -->
        <div class="col-md-6" ng-controller='ToBuyController as toBuy'>
          <h2>To Buy:</h2>
          <ul>
            <li ng-repeat="item in toBuy.items">
              Buy {{ item.quantity }} {{ item.name }} at {{ 1 | price: item.pricePerItem }} per item
              <button class="btn btn-default" ng-click="toBuy.markAsBought($index);">
                <span class="glyphicon glyphicon-ok"></span> Bought
              </button>
              <input type="number" ng-model="item.quantity" placeholder="Quantity">
             </li>
          </ul>
          <div class="emptyMessage" ng-hide="toBuy.items.length">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller='AlreadyBoughtController as bought'>
          <h2>Already Bought:</h2>
          <ul>
            <li ng-repeat="item in bought.items">
              Bought {{ item.quantity }} {{ item.name }} for total price of {{ item.quantity | price: item.pricePerItem }}
             </li>
          </ul>
          <div class="emptyMessage" ng-hide="bought.items.length">Nothing bought yet.</div>
        </div>
      </div>
    </div>
  </body>
</html>
