<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="NarrowItDownApp">
     <div class="container" ng-controller='NarrowItDownController as narrowIt'>
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="narrowIt.text">
      </div>
      <div class="form-group narrow-button" ng-click="narrowIt.findItems(narrowIt.text);">
        <button class="btn btn-primary">Narrow It Down For Me!</button>
      </div>
      <found-items
        items="narrowIt.found"
        on-remove="narrowIt.removeItem(index)">
      </found-items>
    </div>
  </body>
</html>
